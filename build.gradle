group 'com.ao1solution'
version '1.0-SNAPSHOT'

ext {
    spring_boot_version = '2.0.1.RELEASE'
}

repositories {
    jcenter()
}

apply plugin: 'java'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

//Плагин для создания диструбутива
apply plugin: 'application'
mainClassName = "com.ao1solution.Application"

applicationDefaultJvmArgs = [
        "-agentlib:jdwp=transport=dt_socket,address=0.0.0.0:5005,suspend=n,server=y",
        //"-Xms2G", "-Xmx4G"
]

run.args '--spring.config.location=file:./src/main/config/'

distributions.main.baseName = "csv-selection"
distributions.main.contents {
    from("src/main/config") { into "config" }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter:${spring_boot_version}"
    testCompile "org.springframework.boot:spring-boot-starter-test:${spring_boot_version}"
}
